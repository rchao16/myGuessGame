<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>
      <script>
          document.getElementById('submit').onClick = function(){
              let text = document.getElementById('player-input').value;
          }
      </script>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 class='center'>Guessing Game</h1>
          <h2 class='center'>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent' class='center'>
            <!-- Player's guess input, and submit button -->
                <input id='player-input' class='center' placeholder='#' maxlength='3'
                autofocus=autofocus></input>
                <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='myList' class='center' >
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class='center'>
            <!-- reset and hint buttons -->
            <button class='btn btn-warning'>Reset</button>
            <button class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Raymond Chao</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
